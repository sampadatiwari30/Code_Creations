      <!-- Navigation Links -->
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="text-white font-medium hover:text-cyan-400 transition-colors duration-300">Home</a>
        <a href="about.html" class="text-white font-medium hover:text-cyan-400 transition-colors duration-300">About</a>

      <button class="theme-toggle" id="themeToggle">

          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>
  </div>

                          </i>
                      </i>

              <!-- Heading -->

              </div>

              <!-- Email Section -->
              <div class="email-section">
                  <div class="email-label">Email ID:</div>
                  <a href="mailto:harshanandi00000@gmail.com" class="email-address">

                          <span class="social-text">Twitter</span>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" id="scrollTop">
      <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts: keep your contact.js and Bootstrap; add project.js so navbar scripts work -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/project.js"></script>

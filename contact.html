  <!-- Inline JS to make hamburger + theme toggle work without external file -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuOpenIcon = document.getElementById('menu-open-icon');
    const menuCloseIcon = document.getElementById('menu-close-icon');

    let menuOpen = false;
    function setMobileMenu(open) {
      menuOpen = open;
      menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      if (open) {
        mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
        menuOpenIcon.classList.add('hidden');
        menuCloseIcon.classList.remove('hidden');
      } else {
        mobileMenu.style.maxHeight = '0px';
        menuOpenIcon.classList.remove('hidden');
        menuCloseIcon.classList.add('hidden');
      }
    }

    // initialize closed
    mobileMenu.style.maxHeight = '0px';
    menuCloseIcon.classList.add('hidden');

    menuBtn.addEventListener('click', () => {
      setMobileMenu(!menuOpen);
    });

    // Close mobile menu when a link is clicked (helpful for single-page anchors)
    mobileMenu.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') setMobileMenu(false);
    });

    // Theme toggle (simple dark/light store in localStorage)
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.style.backgroundColor = '#0b1220';
        themeIcon.className = 'fas fa-sun';
      } else {
        document.documentElement.classList.remove('dark');
        document.body.style.backgroundColor = '';
        themeIcon.className = 'fas fa-moon';
      }
    }

    // load saved preference
    const saved = localStorage.getItem('site-theme');
    applyTheme(saved || 'light');

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('site-theme', next);
      applyTheme(next);
    });

    // optional: scroll-to-top button behavior
    const scrollTopBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add('show');
        scrollTopBtn.style.display = 'block';
      } else {
        scrollTopBtn.classList.remove('show');
        scrollTopBtn.style.display = 'none';
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // ensure mobile menu is hidden when resizing to desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        // show desktop nav and ensure mobile menu closed
        setMobileMenu(false);
      }
    });
  </script>

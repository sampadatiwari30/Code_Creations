<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- Background Animation -->
    <div class="background-animation">
      <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <div class="container">
        <div class="contact-card">
          <div class="home-logo">
            <a href="index.html">
              <i class="social-item Home-logo">
                <i class="fa-solid fa-house"> </i>
              </i>
            </a>
          </div>
          <!-- Heading -->
          <div class="contact-heading">
            <h1>Get in Touch</h1>
            <div class="heading-underline"></div>
          </div>

          <!-- Email Section -->
          <div class="email-section">
            <div class="email-label">Email ID:</div>
            <a href="mailto:harshanandi00000@gmail.com" class="email-address">
              sampada00000@gmail.com
            </a>
          </div>

          <!-- Social Media Section -->
          <div class="social-section">
            <h3 class="social-title">Connect with me!</h3>
            <div class="social-grid">
              <a href="" target="_blank" class="social-item linkedin">
                <i class="fab fa-linkedin social-icon"></i>
                <span class="social-text">LinkedIn</span>
              </a>

              <a href="" target="_blank" class="social-item instagram">
                <i class="fab fa-instagram social-icon"></i>
                <span class="social-text">Instagram</span>
              </a>

              <a href="" target="_blank" class="social-item facebook">
                <i class="fab fa-facebook social-icon"></i>
                <span class="social-text">Facebook</span>
              </a>

              <a href="" target="_blank" class="social-item twitter">
                <i class="fab fa-twitter social-icon"></i>
                <span class="social-text">Twitter</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/contact.js"></script>
  </body>
</html>

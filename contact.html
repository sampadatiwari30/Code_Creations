<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Me</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/contact.css">

  <style>
    :root {
      --nav-link-color: #111827;
      --nav-link-hover: #6c5ce7;
      --header-bg: rgba(255,255,255,0.95);
      --toggle-icon-color: #111827;
    }

    body.dark {
      --nav-link-color: #e6eef6;
      --nav-link-hover: #6c5ce7;
      --header-bg: rgba(2,6,23,0.95);
      --toggle-icon-color: #e6eef6;
    }

    body {
      padding-top: 74px;
      transition: background-color .2s ease, color .2s ease;
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    #site-header {
      background-color: var(--header-bg);
      transition: background-color .3s ease, color .3s ease;
    }

    nav .nav-link {
      color: var(--nav-link-color) !important;
      text-decoration: none !important;
      font-weight: 500;
      transition: color .3s ease;
    }

    nav .nav-link:hover {
      color: var(--nav-link-hover) !important;
    }

    .nav-name { font-size: 1.5rem; font-weight:700; letter-spacing:1px; }

    #themeIcon, #menu-open-icon, #menu-close-icon { color: var(--toggle-icon-color); transition: color .3s ease; }

    #mobile-menu {
      transition: max-height .25s ease, background-color .3s ease;
      overflow: hidden;
      background-color: var(--header-bg);
    }

    /* Contact Card */
    .contact-card {
      background: #2a2a2a;
      border-radius: 25px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 40px rgba(108,92,231,0.2);
      border: 1px solid rgba(108, 92, 231, 0.2);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .contact-heading h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, rgb(0, 229, 255), rgb(59, 59, 253));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(108, 92, 231, 0.3);
    }

    .social-title, .social-text, .email-address { color: var(--royal-purple); }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 31, 63, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(108, 92, 231, 0.05) 0%, transparent 50%);
    }

    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #6c5ce7;
      border-radius: 50%;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <header id="site-header" class="fixed top-0 left-0 w-full backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 style="font-family: 'Space Grotesk', sans-serif; margin:0; font-weight:700;">
        <span class="nav-name" id="brand-first">Sampada</span> <span id="brand-last" style="color:#06b6d4">Tiwari</span>
      </h1>

      <nav class="space-x-6 hidden md:flex items-center" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="experience.html" class="nav-link">Experience</a>
        <a href="project.html" class="nav-link">Projects</a>
        <a href="index.html#testimonial" class="nav-link">Testimonials</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>

      <div class="flex items-center gap-3">
        <button id="themeToggle" aria-label="Toggle theme" class="p-2 rounded-md hover:bg-white/5 transition">
          <i id="themeIcon" class="fas fa-moon"></i>
        </button>
        <button id="menu-btn" class="md:hidden p-2 rounded-md focus:outline-none" aria-label="Open menu" aria-expanded="false">
          <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <div id="mobile-menu" class="md:hidden">
      <nav class="flex flex-col px-6 py-4 space-y-3" aria-label="Mobile primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="experience.html" class="nav-link">Experience</a>
        <a href="project.html" class="nav-link">Projects</a>
        <a href="index.html#testimonial" class="nav-link">Testimonials</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-dots">
      <div class="dot" style="top:20%;left:10%;"></div>
      <div class="dot" style="top:60%;left:20%;"></div>
      <div class="dot" style="top:40%;left:80%;"></div>
      <div class="dot" style="top:80%;left:70%;"></div>
      <div class="dot" style="top:10%;left:60%;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="container">
      <div class="contact-card">
        <div class="home-logo">
          <a href="index.html">
            <i class="fa-solid fa-house"></i>
          </a>
        </div>

        <div class="contact-heading">
          <h1>Get in Touch</h1>
        </div>

        <div class="email-section">
          <div class="email-label">Email ID:</div>
          <a href="mailto:sampada00000@gmail.com" class="email-address">sampada00000@gmail.com</a>
        </div>

        <div class="social-section">
          <h3 class="social-title">Connect with me!</h3>
          <div class="social-grid">
            <a href="#" class="social-item linkedin" target="_blank"><i class="fab fa-linkedin social-icon"></i><span class="social-text">LinkedIn</span></a>
            <a href="#" class="social-item instagram" target="_blank"><i class="fab fa-instagram social-icon"></i><span class="social-text">Instagram</span></a>
            <a href="#" class="social-item facebook" target="_blank"><i class="fab fa-facebook social-icon"></i><span class="social-text">Facebook</span></a>
            <a href="#" class="social-item twitter" target="_blank"><i class="fab fa-twitter social-icon"></i><span class="social-text">Twitter</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="scroll-top btn btn-dark" id="scrollTop" aria-label="Scroll to top" title="Scroll to top" style="display:none">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuOpenIcon = document.getElementById('menu-open-icon');
    const menuCloseIcon = document.getElementById('menu-close-icon');
    let menuOpen = false;

    function setMobileMenu(open) {
      menuOpen = open;
      menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      if (open) {
        mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
        menuOpenIcon.classList.add('hidden');
        menuCloseIcon.classList.remove('hidden');
      } else {
        mobileMenu.style.maxHeight = '0px';
        menuOpenIcon.classList.remove('hidden');
        menuCloseIcon.classList.add('hidden');
      }
    }
    mobileMenu.style.maxHeight = '0px';
    menuCloseIcon.classList.add('hidden');
    menuBtn.addEventListener('click', () => setMobileMenu(!menuOpen));
    mobileMenu.addEventListener('click', (e) => { if (e.target.tagName === 'A') setMobileMenu(false); });
    window.addEventListener('resize', () => { if (window.innerWidth >= 768) setMobileMenu(false); });

    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const siteHeader = document.getElementById('site-header');
    const NAV_LINKS = document.querySelectorAll('.nav-link');

    function applyTheme(theme) {
      theme = (theme === 'dark') ? 'dark' : 'light';
      if (theme === 'dark') {
        document.body.classList.add('dark');
        document.body.style.backgroundColor = '#071221';
        document.body.style.color = '#e6eef6';
        siteHeader.style.backgroundColor = 'rgba(2,6,23,0.95)';
        NAV_LINKS.forEach(a => a.style.color = '#e6eef6');
        document.getElementById('brand-first').style.color = '#e6eef6';
        document.getElementById('brand-last').style.color = '#06b6d4';
        document.querySelectorAll('.contact-card').forEach(c => { c.style.backgroundColor='#071b2a'; c.style.color='#e6eef6'; });
        document.querySelectorAll('.social-title, .social-text').forEach(el => el.style.color='#e6eef6');
        document.querySelectorAll('.social-icon').forEach(icon=>icon.style.color='#e6eef6');
        themeIcon.className='fas fa-sun';
        themeIcon.style.color='#e6eef6';
        menuOpenIcon.style.color='#e6eef6';
        menuCloseIcon.style.color='#e6eef6';
        mobileMenu.style.backgroundColor='rgba(2,6,23,0.95)';
      } else {
        document.body.classList.remove('dark');
        document.body.style.backgroundColor='#ffffff';
        document.body.style.color='#071221';
        siteHeader.style.backgroundColor='rgba(255,255,255,0.95)';
        NAV_LINKS.forEach(a => a.style.color='#071221');
        document.getElementById('brand-first').style.color='#071221';
        document.getElementById('brand-last').style.color='#06b6d4';
        document.querySelectorAll('.contact-card').forEach(c => { c.style.backgroundColor='#ffffff'; c.style.color='#071221'; });
        document.querySelectorAll('.social-title, .social-text').forEach(el => el.style.color='#071221');
        document.querySelectorAll('.social-icon').forEach(icon=>icon.style.color='#071221');
        themeIcon.className='fas fa-moon';
        themeIcon.style.color='#071221';
        menuOpenIcon.style.color='#071221';
        menuCloseIcon.style.color='#071221';
        mobileMenu.style.backgroundColor='rgba(255,255,255,0.95)';
      }
      localStorage.setItem('theme', theme);
    }

    // Apply saved theme from localStorage
    applyTheme(localStorage.getItem('theme') || 'light');

    // Toggle theme correctly
    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    const scrollTopBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.style.display='block';
      } else {
        scrollTopBtn.style.display='none';
      }
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));

  </script>
</body>
</html>
